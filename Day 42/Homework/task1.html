<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davaleba</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }


        .form-container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

  
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }


        input::placeholder {
            color: #aaa;
        }


        input[type="text"] {
            background-color: #fafafa;
        }

        input[type="email"] {
            background-color: #f0f0f0;
        }

        input[type="password"] {
            background-color: #e8e8e8;
        }

        input[type="number"] {
            background-color: #f9f9f9;
        }
        .rectangle {
            width: 200px;
            height: 150px;
            background-color: red;
            margin-top: 30px;
            border-top-left-radius: 15px;
            border-top-right-radius: 25px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 35px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">სახელი</label>
                <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი">
            </div>

            <div class="form-group">
                <label for="email">ელ. ფოსტა</label>
                <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ. ფოსტა">
            </div>

            <div class="form-group">
                <label for="password">პაროლი</label>
                <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი">
            </div>

            <div class="form-group">
                <label for="age">ასაკი</label>
                <input type="number" id="age" name="age" placeholder="შეიყვანეთ ასაკი">
            </div>
        </form>
    </div>

    <div class="rectangle"></div>
</body>
</html>
